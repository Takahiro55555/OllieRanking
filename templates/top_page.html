<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>GameRanking</title>

    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>                
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Axcrossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
    <div class="container">
    <h1>TOP3 RANKING</h1>

        <p>
            <form class="form-inline justify-content-end md-4" action="{{common_urls.search_rank_page}}" method="get">
                <div class="form-group mb4">
                    <label class="" for="qword">エントリー番号　</label>
                    <input class="form-control  mr-sm-2" type="text" name="word" placeholder="半角英数字" id="qword"/>
                    <button class="btn btn-primary " type="submit">検索</button>        
                </div>
            </form>
        </p>
    
    <div class="row">
        <div class="media col-12">
            <a href="#" class="mr-3 medal_img"><img src="../static/medal1.png"></a>
            <div class="media-body">
                <p>名前：{{ ranking[0].name }}</p>
                <p>ポイント：{{ ranking[0].score }}</p>
            </div>
        </div>
        
        <div class="media mt-3 col-12">
            <a href="#" class="mr-3 medal_img"><img src="../static/medal2.png"></a>
            <div class="media-body">
                <p>名前：{{ ranking[1].name }}</p>
                <p>ポイント：{{ ranking[1].score }}</p>
            </div>
        </div>

        <div class="media mt-3 col-12">
            <a href="#" class="mr-3 medal_img"><img src="../static/medal3.png"></a>
            <div class="media-body">
                <p>名前：{{ ranking[2].name }}</p>
                <p>ポイント：{{ ranking[2].score }}</p>
            </div>
        </div>

        </div>
        <p><a href={{ common_urls.ranking15_page }}>TOP15ランキング</a></p>
        <p><a href={{ common_urls.top_page }}>トップページ</a></p>

    </div>
    <script src="/static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
