<html>
  <head>

    <script>
      setTimeout("location.reload(true)", 1500);
    </script>
  </head>
  <body>
    <img src={{qrcode_img_path}} class="" alt="名前変更用リンク" >
    <p><a href={{rename_url_full}} target="_blank">名前変更ページ</a></p>
    <p><font size="5"> エントリー番号：</font>
      <font size="7"> {{game_data.entry_num}} </font></p>
    <p><font size="5">得点：{{game_data.score}}</font></p>
    <p><font size="5">順位：{{rank}}位</font></p>
    <p><font size="4">タイムスタンプ：{{game_data.time_stamp}}</font></p>
    <p><font size="4">ニックネーム：{{game_data.name}}</font></p>
    <p>
      {% if game_data.name_edited == 1 %}
        <font size="6" color="red">ニックネームが変更されました。変更はできません</font>
      {% else %}
        <font size="6">１度だけニックネームをつけることができます</font>      
      {% endif %}
    </p>

  </body>

</html>
